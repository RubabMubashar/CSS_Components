<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the tooltip */
        .group .tooltip-text {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .group:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-green-700 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-xl shadow-xl border border-gray-200 flex items-center justify-between space-x-4 max-w-sm w-full">
        <!-- Text to be copied -->
        <div class="flex-grow">
            <span id="textToCopy" class="text-xl font-semibold text-gray-800 select-all">HelloWorld20</span>
        </div>

        <!-- Copy button with tooltip -->
        <div class="relative group">
            <button id="copyButton" class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200">
                <!-- Clipboard SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 17H7" />
                </svg>
            </button>

            <!-- Tooltip -->
            <div class="tooltip-text absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-1 bg-gray-800 text-white text-sm rounded-lg whitespace-nowrap z-10">
                Copy to Clipboard
            </div>
        </div>
    </div>

    <!-- Message box for success/error -->
    <div id="messageBox" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-lg hidden font-bold">
        Text copied to clipboard!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyButton = document.getElementById('copyButton');
            const textToCopy = document.getElementById('textToCopy');
            const messageBox = document.getElementById('messageBox');

            copyButton.addEventListener('click', async () => {
                const text = textToCopy.innerText; 

                // Create a temporary textarea element to copy the text
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Text copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Failed to copy text. Please try again.', 'error');
                } finally {
                    document.body.removeChild(tempTextArea); 
                }
            });

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-blue-500', 'bg-red-500');

                if (type === 'success') {
                    messageBox.classList.add('bg-blue-500');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-500');
                }

                messageBox.classList.remove('hidden');

                // Hide the message after 2 seconds
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 2000);
            }
        });
    </script>
</body>
</html>
